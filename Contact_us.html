      .submit-btn {

          color: white;
          width: 100%;
      }

      footer {
        margin-top: 0px;
        padding: 0px;
      }

      @media screen and (max-width: 991px) {
        .contact-form {
          height: fit-content;
          min-width: 300px;
          background-size: 200px auto ;

    <section class="contact-section my-5 py-5">
        <div class="contact-form">
            <h2 class="text-center mb-4">Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" required placeholder="exmple@gmail.com">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" required placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea class="form-control" id="message" rows="4" required placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="btn submit-btn mt-3">Send Message</button>
            </form>
        </div>
    </section>
